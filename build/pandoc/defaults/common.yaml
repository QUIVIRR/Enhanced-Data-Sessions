# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
- pandoc-citeproc
wrap: preserve
number-sections: true
metadata:
  csl: https://www.zotero.org/styles/chicago-author-date
  link-citations: true